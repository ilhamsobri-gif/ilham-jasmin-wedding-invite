<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ilham & Jasmin's Wedding</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Lato:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        /* --- CSS STYLES --- */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Lato', sans-serif;
            background-color: #ffeef2; /* Light Pink */
            color: #4a4a4a;
            text-align: center;
            line-height: 1.6;
        }

        /* HERO SECTION */
        header {
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), 
                        url('https://images.unsplash.com/photo-1519225421980-715cb0202128?q=80&w=2600&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
            padding: 100px 20px 140px 20px;
            color: white;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 4rem;
            margin-bottom: 10px;
            margin-top: 10px;
            letter-spacing: 2px;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.3);
        }

        .subtitle {
            font-size: 1.3rem;
            text-transform: uppercase;
            letter-spacing: 4px;
            margin-top: 0;
            font-weight: 300;
        }

        /* COUNTDOWN TIMER STYLES */
        #timer {
            margin-top: 40px;
            display: flex;
            justify-content: center;
            gap: 20px;
            font-family: 'Playfair Display', serif;
        }
        .time-box {
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 8px;
            min-width: 70px;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255,255,255,0.3);
        }
        .time-number {
            font-size: 2rem;
            font-weight: bold;
            display: block;
        }
        .time-label {
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* CONTAINER */
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 60px 20px;
        }

        /* SHARED BOX STYLE */
        .white-box {
            background-color: white;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            border-radius: 8px;
            padding: 40px;
            margin-bottom: 30px;
            position: relative;
        }

        /* Main Details Box */
        .details-box {
            border: 2px solid #eebbc3;
            margin-top: -50px; 
        }

        /* Gift Box & Wishes Box */
        .gift-box, .wishes-box {
            border: 1px dashed #d4af37; /* Dashed gold border */
        }

        h2, h3 {
            font-family: 'Playfair Display', serif;
            color: #d4af37;
            margin-top: 0;
        }
        h2 { font-size: 2.2rem; }
        h3 { font-size: 1.8rem; margin-bottom: 10px;}

        .info-text {
            font-size: 1.3rem;
            margin: 15px 0;
        }

        .location {
            font-weight: bold;
            color: #2c3e50;
        }

        /* BUTTONS */
        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 15px 35px;
            background-color: #2c3e50;
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            letter-spacing: 1px;
            transition: transform 0.2s, background 0.3s;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
        }

        .btn:hover {
            background-color: #d4af37;
            transform: translateY(-2px);
        }

        /* QR CODE IMAGE STYLE */
        .qr-img {
            width: 200px;
            height: auto;
            margin: 20px 0;
            border-radius: 10px;
            border: 1px solid #eee;
        }
        .bank-details {
            font-size: 0.9rem;
            color: #666;
            background: #f9f9f9;
            padding: 15px;
            border-radius: 5px;
            display: inline-block;
        }

        /* MAP */
        .map-container {
            margin-top: 30px;
            height: 400px;
            width: 100%;
            background-color: #eee;
        }
        iframe { width: 100%; height: 100%; border: 0; }

        footer {
            padding: 40px;
            background-color: #ffeef2; 
            color: #888;
            font-size: 0.9rem;
        }

        /* MUSIC FLOATING BUTTON */
        .music-control {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #fff;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 1000;
            font-size: 24px;
            border: 2px solid #eebbc3;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
