<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ilham & Jasmin's Wedding</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Lato:wght@300;400&display=swap" rel="stylesheet">
    
    <style>
        /* --- CSS STYLES (The Design) --- */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Lato', sans-serif;
            background-color: #fcfcfc;
            color: #4a4a4a;
            text-align: center;
            line-height: 1.6;
        }

        /* Hero Section (Top part) */
        header {
            background-color: #f4f1ea; /* Soft cream background */
            padding: 100px 20px;
            border-bottom: 1px solid #e0e0e0;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3.5rem;
            color: #2c3e50; /* Navy Blue text */
            margin-bottom: 10px;
            letter-spacing: 2px;
        }

        .subtitle {
            font-size: 1.2rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            color: #888;
            margin-top: 0;
        }

        /* Details Section */
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 60px 20px;
        }

        .details-box {
            border: 2px solid #d4af37; /* Gold border */
            padding: 40px;
            margin-top: 30px;
            display: inline-block;
            width: 100%;
            max-width: 500px;
            box-sizing: border-box;
        }

        h2 {
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
            color: #d4af37; /* Gold text */
        }

        .info-text {
            font-size: 1.3rem;
            margin: 10px 0;
        }

        .location {
            font-weight: bold;
            color: #2c3e50;
        }

        /* RSVP Button */
        .btn {
            display: inline-block;
            margin-top: 30px;
            padding: 15px 30px;
            background-color: #2c3e50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background 0.3s;
        }

        .btn:hover {
            background-color: #d4af37; /* Turns gold on hover */
            color: white;
        }

        /* Map Section */
        .map-container {
            margin-top: 50px;
            height: 400px;
            width: 100%;
            background-color: #eee;
        }
        
        iframe {
            width: 100%;
            height: 100%;
            border: 0;
        }

        /* Footer */
        footer {
            margin-top: 50px;
            padding: 20px;
            font-size: 0.9rem;
            color: #999;
        }

        /* Mobile Adjustments */
        @media (max-width: 600px) {
            h1 { font-size: 2.5rem; }
            .details-box { padding: 20px; }
        }
    </style>
</head>
<body>

        <p class="subtitle">Save The Date</p>
        <h1>Ilham & Jasmin</h1>
        <p class="subtitle">Are getting married</p>
    </header>

    <div class="container">
        <p>We invite you to celebrate our wedding with us.</p>

        <div class="details-box">
            <h2>
