<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ilham & Jasmin's Wedding</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Lato:wght@300;400&display=swap" rel="stylesheet">
    
    <style>
        /* --- CSS STYLES --- */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Lato', sans-serif;
            
            /* CHANGED: Background color to Light Pink */
            background-color: #ffeef2; 
            
            color: #4a4a4a;
            text-align: center;
            line-height: 1.6;
        }

        /* HERO SECTION */
        header {
            /* Background Image */
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), 
                        url('https://images.unsplash.com/photo-1519225421980-715cb0202128?q=80&w=2600&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
            padding: 100px 20px 140px 20px;
            color: white;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 4rem;
            margin-bottom: 10px;
            margin-top: 10px;
            letter-spacing: 2px;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.3);
        }

        .subtitle {
            font-size: 1.3rem;
            text-transform: uppercase;
            letter-spacing: 4px;
            margin-top: 0;
            font-weight: 300;
        }

        /* COUNTDOWN TIMER STYLES */
        #timer {
            margin-top: 40px;
            display: flex;
            justify-content: center;
            gap: 20px;
            font-family: 'Playfair Display', serif;
        }
        .time-box {
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 8px;
            min-width: 70px;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255,255,255,0.3);
        }
        .time-number {
            font-size: 2rem;
            font-weight: bold;
            display: block;
        }
        .time-label {
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* DETAILS SECTION */
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 60px 20px;
        }

        .details-box {
            border: 2px solid #eebbc3; /* Rose Gold/Pinkish border */
            padding: 40px;
            margin-top: -50px; 
            background-color: white; /* Keeps the text area clean white */
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            border-radius: 8px;
            position: relative;
        }

        h2 {
            font-family: 'Playfair Display', serif;
            font-size: 2.2rem;
            color: #d4af37; /* Gold Text */
            margin-top: 0;
        }

        .info-text {
            font-size: 1.3rem;
            margin: 15px 0;
        }

        .location {
            font-weight: bold;
            color: #2c3e50;
        }

        /* RSVP BUTTON */
        .btn {
            display: inline-block;
            margin-top: 30px;
            padding: 18px 40px;
            background-color: #2c3e50; /* Navy button */
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            letter-spacing: 1px;
            transition: transform 0.2s, background 0.3s;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
        }

        .btn:hover {
            background-color: #d4af37; /* Gold hover */
            transform: translateY(-2px);
        }

        /* MAP */
        .map-container {
            margin-top: 60px;
            height: 400px;
            width: 100%;
            background-color: #eee;
        }
        iframe { width: 100%; height: 100%; border: 0; }

        footer {
            padding: 40px;
            /* Footer matches body pink color */
            background-color: #ffeef2; 
            color: #888;
            font-size: 0.9rem;
        }

        /* MOBILE ADJUSTMENTS */
        @media (max-width: 600px) {
            h1 { font-size: 2.5rem; }
            #timer { gap: 10px; }
            .time-box { min-width: 50px; padding: 10px; }
            .time-number { font-size: 1.5rem; }
            .details-box { padding: 25px; margin-top: -30px;}
        }
    </style>
</head>
<body>

    <header>
        <p class="subtitle">Save The Date</p>
        <h1>Ilham & Jasmin</h1>
        <p class="subtitle">28 June 2026</p>

        <div id="timer">
            <div class="time-box">
                <span class="time-number" id="days">0</span>
                <span class="time-label">Days</span>
            </div>
            <div class="time-box">
                <span class="time-number" id="hours">0</span>
                <span class="time-label">Hours</span>
            </div>
            <div class="time-box">
                <span class="time-number" id="minutes">0</span>
                <span class="time-label">Mins</span>
            </div>
            <div class="time-box">
                <span class="time-number" id="seconds">0</span>
                <span class="time-label">Secs</span>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="details-box">
            <h2>The Wedding Celebration</h2>
            
            <p class="info-text">
                Sunday, <strong>28 June 2026</strong>
            </p>
            
            <hr style="width: 50px; border: 1px solid #eebbc3; margin: 20px auto;">
            
            <p class="info-text location">
                Kuching, Sarawak
            </p>
            
            <p style="font-size: 0.9rem; color: #666; margin-bottom: 30px;">
                We can't wait to celebrate our special day with you!
            </p>

            <a href="https://forms.gle/XSHFJ9k2bdQSEowu9" class="btn" target="_blank">RSVP NOW</a>
        </div>
    </div>

    <div class="map-container">
        <iframe 
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d255281.2242858102!2d110.20627582531065!3d1.536735703889076!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x31fba85f7f52550d%3A0x62953504369e5d4a!2sKuching%2C%20Sarawak%2C%20Malaysia!5e0!3m2!1sen!2s!4v1700000000000!5m2!1sen!2s" 
            allowfullscreen="" loading="lazy">
        </iframe>
    </div>

    <footer>
        <p>#IlhamAndJasmin2026</p>
        <p>Made with love</p>
    </footer>

    <script>
        // Set the date we're counting down to
        var countDownDate = new Date("June 28, 2026 00:00:00").getTime();

        // Update the count down every 1 second
        var x = setInterval(function() {

            // Get today's date and time
            var now = new Date().getTime();

            // Find the distance between now and the count down date
            var distance = countDownDate - now;

            // Time calculations for days, hours, minutes and seconds
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Output the result in the elements with id="days", "hours", etc.
            document.getElementById("days").innerHTML = days;
            document.getElementById("hours").innerHTML = hours;
            document.getElementById("minutes").innerHTML = minutes;
            document.getElementById("seconds").innerHTML = seconds;

            // If the count down is over, write some text 
            if (distance < 0) {
                clearInterval(x);
                document.getElementById("timer").innerHTML = "HAPPILY MARRIED!";
            }
        }, 1000);
    </script>

</body>
</html>
